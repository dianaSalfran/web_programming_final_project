{% load static %}
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Home</title>
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
{% block header %}
<header>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <form class="d-flex" id="search">
                <input class="form-control me-2" type="text" placeholder="Search">
                <button class="btn btn-primary" type="submit">Buscar</button>
            </form>
            <form class="d-flex">
                <a class="btn btn-primary" href="{% url 'logout' %}" type="submit">Salir</a>
            </form>
        </div>
        </div>
    </nav>
    <div class="container-fluid bg-dark" style="color: white; ">
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'artista' %}">Artista Aficinado</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'obra' %}">Obra Art√≠stica</a>
                </li>
            </ul>
        </div>
    </div>
</header>
{% endblock %}
{% block content %}
<section>
    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src={% static 'media/Imagen1.png' %} class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src={% static 'media/Imagen2.jpg' %} class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src={% static 'media/Imagen3.jpg' %} class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src={% static 'media/Imagen4.jpg' %} class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</section>

<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'js/jquery.min.js' %}"></script>
{% endblock %}
