{% extends 'home.html' %}
{% load static %}

{% block content %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Modalidad Artística</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/modalidad.css' %}">

    <!-------------------------Agregar_modalidad----------------------->
    <section class="bg-info bg-opacity-50 pb-4">
        <a class="btn btn-success" href="{% url 'create-modality' %}" style="margin-top: 20px; margin-left: 10px">Añadir
            Modalidad</a>
    </section>
</head>

<body>
<div class="col-12 ">
    <table class="table table-striped" id="tabla">
        <thead>
        <tr>
            <td>No</td>
            <td>Modalidad</td>
            <td>Acciones</td>
        </tr>
        </thead>
        <tbody>
        {% for c in object_list %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{c.modalidad}}</td>
            <td>
                <a href="#" class="btn btn-warning" style="margin-top: 20px; margin-left: 10px">Modificar</a>
                <a href="#" class="btn btn-danger" style="margin-top: 20px; margin-left: 10px">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>

<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/modalidad.js' %}"></script>

{% endblock %}
